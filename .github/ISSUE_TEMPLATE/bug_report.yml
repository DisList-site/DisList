name: Bug report
description: Create a report to help us improve
title: "Bug report: "
labels:
  - "Type: bug"
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for opening a new issue!


        Please remember that you should fill out all files marked with a `*` and that you should give as much information as possible."
  - type: checkboxes
    attributes:
      label: "Make sure you have performed these important steps before opening this issue"
      options:
        - label: "I [searched the issues page](https://github.com/DisWeb-site/DisWeb/issues?q=is%3Aissue) for already existing bug reports."
          required: true
      label: Checks
  - type: textarea
    attributes:
      label: Description
      description: "Try to describe the bug as detailed as possible.\nUse the below text fields for reproduction steps."
      placeholder: I was doing ... and ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshot
      description: If you can share a screenshot, then please attach it here
    validations:
      required: false
